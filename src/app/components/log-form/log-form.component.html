<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" name="" placeholder="add log..." class="form-control">
    </div>
    <input type="submit" value="Add Log" [disabled]="!this.text" class="btn btn-dark">
    &nbsp;
    <button type="button" class="btn btn-warning" [hidden]=!this.text>Clear</button>
  </form>
</div>
